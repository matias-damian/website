<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
--gradient: linear-gradient(135deg, #000000 0%, #1A1A1A 100%);
            --text: #1D1D1F;
            --surface: #F5F5F7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            background: var(--surface);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.15;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 680px;
        }

        .hero {
            opacity: 0;
            animation: textReveal 1.2s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
        }

        .name {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0 0 1rem;
            letter-spacing: -0.03em;
        }

        .subtitle {
            font-size: 1.6rem;
            font-weight: 500;
            background: #000000;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0 auto 3rem;
            opacity: 0;
            animation: fadeUp 0.8s 0.8s forwards;
        }

        .interests {
            list-style: none;
            padding: 0;
            margin: 0 auto 3rem;
            max-width: 480px;
        }

        .interest-item {
            font-size: 1.2rem;
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(0, 122, 255, 0.08);
            border-radius: 12px;
            opacity: 0;
            transform: translateY(10px);
            animation: listItem 0.6s forwards;
            transition: all 0.3s ease;
        }

        .interest-item:nth-child(1) { animation-delay: 1.2s }
        .interest-item:nth-child(2) { animation-delay: 1.4s }
        .interest-item:nth-child(3) { animation-delay: 1.6s }
        .interest-item:nth-child(4) { animation-delay: 1.8s }
        .interest-item:nth-child(5) { animation-delay: 2.0s }

        .interest-item:hover {
            transform: translateY(-3px);
            background: rgba(0, 122, 255, 0.12);
        }

        .socials {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 0.6s 2.2s forwards;
        }

        .social-link {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: var(--gradient);
            color: white;
            font-size: 1.4rem;
            transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .social-link::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .social-link:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 122, 255, 0.2);
        }

        .social-link:hover::after {
            opacity: 1;
        }

        @keyframes textReveal {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes listItem {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .name { font-size: 3.5rem; }
            .subtitle { font-size: 1.4rem; }
            .interest-item { font-size: 1.1rem; }
            .social-link { width: 45px; height: 45px; font-size: 1.2rem; }
        }

        @media (max-width: 480px) {
            .name { font-size: 3rem; }
            .subtitle { font-size: 1.2rem; }
            .socials { gap: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1 class="name">Matias</h1>
            <div class="subtitle">20 años</div>
        </div>

        <ul class="interests">
           <li class="interest-item">Futuro ingeniero informático con ganas de crear cosas innovadoras</li>

<li class="interest-item">Colecciono canciones de todos los géneros</li>

<li class="interest-item">Gamer casual que disfruta los juegos de aventura y de rompecabezas</li>

<li class="interest-item">Me encanta el té... pierdo la cuenta de cuántas tazas me tomo al día</li>


        </ul>


    </div>
</body>
</html>
